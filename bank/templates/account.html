{% extends 'base.html' %}
{% load static %}
{% block content %}
<div align="center">
<form action="accountsubmission" method="post">
    {% csrf_token %}
    <table align="center">
  <tr>
    <td><label for="name">Name:</label></td>
    <td><input type="text" name="name" id="name" placeholder="your name"></td>
  </tr>
  <tr>
    <td><label for="dob">DOB:</label></td>
    <td><input type="date" name="dob" id="dob" placeholder="DOB"></td>
  </tr>
  <tr>
    <td><label>Age:</label></td>
    <td><input type="number" name="number" id="number" placeholder="Age"></td>
  </tr>
  <tr>
    <td><label>Gender:</label></td>
    <td><input type="radio" name="gender" value="male">Male
       <input type="radio" name="gender" value="female">Female
       <input type="radio" name="gender" value="Transgender">Transgender
    </td>
  </tr>
  <tr>
    <td><label for="phoneNumber">Phone Number:</label></td>
    <td><input type="text" name="phoneNumber" id="phoneNumber"></td>
  </tr>
  <tr>
    <td><label for="email">Email:</label></td>
    <td><input type="email" name="email" id="email" placeholder="your email"></td>
  </tr>
  <tr>
    <td><label for="address">Address:</label></td>
    <td><textarea name="address" id="address" placeholder="Address"></textarea></td>
  </tr>


  <tr>
    <td><label for="district">District</label></td>
    <td>

      <select name="district" id="district">
        <option value="" selected="selected">Select a District</option>
        <option value="district1">Kollam</option>
        <option value="district2">Thiruvananthapuram</option>
        <option value="district3">Pathanamthitta</option>

<!--        {% for district in districts %}-->
<!--            <option value="{{ district.id }}">{{ district.name }}</option>-->
<!--        {% endfor %}-->
    </select>
    </td>
  </tr>
  <tr>
    <td> <label for="branch">Branch</label></td>
    <td>
      <select id="branch">
          <option value="" selected="selected">Select a Branch</option>
            <!-- Options will be dynamically added here -->
        </select>
    </td>
<!--    <select name="branch" id="branch">-->
<!--        <option value="" selected="selected">Select a Branch</option>-->
<!--       {% for branch in branches %}-->
<!--            <option value="{{ branch.id }}">{{ branch.name }}</option>-->
<!--        {% endfor %}-->
<!--    </select>-->
  </tr>
  <tr>
    <td><label for="Account">Account Type</label></td>
    <td>
      <select id="account" name="account">
        <option value="">Choose account type</option>
        <option value="Savings">Savings</option>
        <option value="Current">Current</option>
      </select></td>
  </tr>
  <tr>
    <td><label>Materials Required :</label></td>
    <td>
      <input type="checkbox" id="debit" name="materials[]" value="Debit Card">
      <label for="debit">Debit Card</label>
      <input type="checkbox" id="credit" name="materials[]" value="Credit Card">
      <label for="credit">Credit Card</label>
      <input type="checkbox" id="cheque" name="materials[]" value="Chequebook">
      <label for="debit">Cheque Book</label></td>
  </tr>
  <tr>
    <td>
    <input type="submit" value="Submit">
    </td>
    <td>
    <input type="submit" value="Logout">
    </td>
  </tr>
</table>
</form>
  <script>
        // JavaScript code to update the Branch dropdown based on the selected District
        document.getElementById('district').addEventListener('change', function() {
            var district = this.value;
            var branchDropdown = document.getElementById('branch');
            branchDropdown.innerHTML = ''; // Clear existing options

            // Simulated data for branch options based on the selected district
            var branches = {
                district1: ["Anchal", "Ayur", "Kottiyam"],
                district2: ["Vembayam", "Sreekaryam", "Kazhakkoottam"],
                district3: ["Konni", "Adoor", "Mavelikkara"],

            // Add options for the selected district
            branches[district].forEach(function(branchName) {
                var option = document.createElement('option');
                option.value = branchName;
                option.text = branchName;
                branchDropdown.appendChild(option);
            });
        });
    </script>
</div>
{% endblock %}
