{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<div ALIGN="CENTER">
    <h2>Login Form</h2>
    <form action="login" method="post">
          {% csrf_token %}
        <br><br>
         <input type="text" name="username" placeholder="Username"><br><br>
         <input type="password" name="password" placeholder="Password"><br><br>
         <input type="submit" name="Login" alt="Submit">
         <a href="{% url 'credentials:register' %}">Register</a>
    </form>
</div>
</body>
</html>
{% endblock %}
